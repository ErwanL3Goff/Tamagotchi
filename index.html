<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tamagotchi Souls</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='index.js' defer></script>
</head>

<body>
    <div class="game">
        <h1>SPAM POUR TA SURVIE</h1>
        <div id="pet">🐱</div>
        <div id="stats">

            <p>Santé : <span id="healt">100</span>%</p>

            <p>Faim : <span id="hunger">0</span>%</p>

            <p>Bonheur : <span id="happiness">100</span>%</p>

        </div>
        
        <div id="Button">
            <button id="feed" class="Button">🍕Bouffe</button>
            <button id="play" class="Button">🎮Jeu</button>
            <button id="sleep" class="Button">😴Sommeil</button>
        </div>

        <div id="Message"></div>
    </div>

</body>

</html>
